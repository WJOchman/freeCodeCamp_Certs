<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-box">
            <h2>Welcome to the Cash Register App</h2>
            <p>This application helps you calculate the change due to a customer when they make a purchase. Follow these steps:</p>
            <ol>
                <li>Enter the cash given by the customer.</li>
                <li>Click the "Purchase" button.</li>
                <li>See the change due and its breakdown in denominations.</li>
            </ol>
        </div>
        <div class="register-box">
            <h1>Cash Register</h1>
            <label for="cash">Enter cash given:</label>
            <input type="number" id="cash" />
            <button id="purchase-btn">Purchase</button>
            <p id="change-due"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
