<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
        <button id="search-button">Search</button>
        <div id="pokemon-details">
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="types"></div>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <div id="sprite-container"></div>
        </div>
    </div>
    <div class="copyrightText">
        <p>Copyright <i class="fa fa-copyright"></i> 2024. Made by Wojciech J Ochman for the purpose of acquiring the freeCodeCamp JavaScript Algorithms and Data Structures certificate. All Rights Reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
