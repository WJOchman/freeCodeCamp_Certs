<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="path_to_logo.jpg" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#how-it-works">How It Works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Highlight the main features of the product here.</p>
        </section>
        <section id="how-it-works">
            <h2>How It Works</h2>
            <p>Describe how the product works here.</p>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Details about the product pricing go here.</p>
        </section>
        <section id="video-section">
            <h2>Product Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="form-section">
            <h2>Subscribe for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
